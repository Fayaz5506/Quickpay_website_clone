<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickPay - Log in</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <div class="logo">
      <img src="https://quickpay.net/images/unzer/logo-red.png" alt="QuickPay Logo">
      <span>by unzer</span>
    </div>
    <h2>Sign in to your account</h2>
    <form class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="btn btn-login-submit">Log in</button>
    </form>
    <div class="login-links">
      <a href="#">Create user</a>
      <a href="#">Reset Password</a>
    </div>
  </div>
  <script>
    document.querySelector('.login-form').addEventListener('submit', function(event) {
      event.preventDefault(); 
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      console.log('Email:', email);
      console.log('Password:', password);

      alert('Login attempt with Email: ' + email + ' and Password: ' + password + '. (Check console for details)');
    });
  </script>
</body>
</html>
